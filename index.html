<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pathfinder</title>

        <script src="./scripts/main.js" type="module" defer></script>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header><h1>Pathfinder</h1></header>
        <main>
            <canvas height="500" width="500" id="canvas"></canvas>

            <section aria-labelledby="hInfo" class="info">
                <h2 id="hInfo">Info</h2>

                <div class="data">
                    <button id="btnFindPath">Find path</button>
                    <button type="reset" id="btnReset">Reset</button>
                    <p id="size">Size: <output>0x0</output>px</p>
                    <p id="ammount">Ammount of points: <output>0</output></p>
                </div>

                <div id="controls">
                    <div class="field">
                        <label for="inpSteps" id="labSteps">1/1</label>
                        <input type="range" id="inpSteps" />
                    </div>
                    <p id="time">Time: <output>0</output>ms</p>
                    <p id="distance">Distance: <output>0</output>px</p>
                </div>
            </section>
        </main>
        <footer>
            Author:
            <a
                href="https://github.com/sutaC"
                target="_blank"
                rel="noopener noreferrer"
                >sutaC</a
            >
        </footer>
    </body>
</html>
